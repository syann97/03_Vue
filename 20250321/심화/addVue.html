<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <style>
      .bg-img {
        background-image: url('./img_avatar1.jpg');
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4 p-5 bg-primary text-white bg-img">

        <div>

            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <i class="fa-solid fa-house"></i> Fullstack
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">메뉴1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">메뉴2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">메뉴3</a>
                  </li>
                </ul>

                <ul class="navbar-nav">
                  <li class="nav-item d-flex align-items-center me-3">
                    <img
                      src="logo.png"
                      alt="Avatar Logo"
                      style="width: 40px"
                      class="rounded-pill me-2"
                    />
                    <span class="text-white">admin</span>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                      <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div>
          <h1 class="mt-5"><i class="fa-solid fa-list"></i>글 목록</h1>
        </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="post in posts">
                <td v-text="post.no"></td>
                <td v-text="post.title"><a href="#"></a></td>
                <td v-text="post.writer"></td>
                <td v-text="post.date"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <div class="d-flex align-items-center">
            <div class="flex-grow-1 d-flex justify-content-center">
              <ul class="pagination mb-0">
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="fa-solid fa-angles-left"></i>
                  </a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="fa-solid fa-angle-left"></i>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item"><a class="page-link" href="#">7</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">8</a>

                <li class="page-item">
                  <a class="page-link" href="#">

                </li>
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="fa-solid fa-angles-right"></i>
                  </a>
                </li>
              </ul>
            </div>

            <!-- 글쓰기 버튼: 오른쪽 정렬 -->
            <button class="btn btn-primary btn-sm ms-auto">
              <i class="fa-regular fa-pen-to-square"></i> 글 쓰기
            </button>
          </div>
        </div>
        <footer class="d-flex justify-content-center mt-5">
          <p class="text-secondary">©2025.03 created by fullstack</p>
        </footer>
      </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const posts = [
        { no: 1, title: '글 제목1', writer: 'user01', date: '2025-03-21' },
        { no: 2, title: '글 제목2', writer: 'user01', date: '2025-03-21' },
        { no: 3, title: '글 제목3', writer: 'user01', date: '2025-03-21' },
        { no: 4, title: '글 제목4', writer: 'user01', date: '2025-03-21' },
        { no: 5, title: '글 제목5', writer: 'user01', date: '2025-03-21' },
      ];

      const vm = Vue.createApp({
        name: 'App',
        data() {
          return { posts };
        },
      }).mount('#app');
    </script>

</html>

<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="mt-5">
          <i class="fa-solid fa-user-plus"></i><strong> 회원 가입</strong>
        </h1>
      </div>
      <div class="mt-5">
        <label for="userID"><i class="fa-solid fa-user"></i> 사용자 ID:</label>
        <input type="text" class="form-control" id="userID" name="userID" />
      </div>
      <div class="mt-3">
        <label for="password"><i class="fa-solid fa-lock"></i> 비밀번호:</label>
        <input type="text" class="form-control" id="password" name="password" />
      </div>
      <div class="mt-3">
        <label for="password-confirm"
          ><i class="fa-solid fa-lock"></i> 비밀번호 확인:</label
        >
        <input
          type="text"
          class="form-control"
          id="password-confirm"
          name="password-confirm"
        />
      </div>
      <div class="mt-3">
        <label for="password-confirm"
          ><i class="fa-regular fa-envelope"></i> email:</label
        >
        <input
          type="text"
          class="form-control"
          id="password-confirm"
          name="password-confirm"
        />
      </div>

      <div class="mt-3">
        <i class="fa-solid fa-user-astronaut"></i> 아바타 이미지
      </div>

      <div class="d-flex flex-row">
        <div class="flex-grow-1 mt-2">
          <input
            class="form-control form-control-sm"
            id="formFileSm"
            type="file"
          />
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-center">
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-user-plus"></i> 회원가입
        </button>
      </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .warning {
        background-color: skyblue;
        color: red;
      }
      .warnimage {
        width: 20px;
        height: 20px;
        top: 6px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>1부터 100까지만 입력 가능합니다.</p>
      <div>
        점수 :
        <input type="text" class="score" v-model.number="score" :class="info" />
        <img
          src="https://contactsvc.bmaster.kro.kr/img/error.png"
          class="warnimage"
          :v-if="info.warning"
          title="1부터 100까지만 입력하세요."
        />
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            score: 0,
          };
        },
        computed: {
          info() {
            return { warning: this.score < 1 || this.score > 100 };
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
